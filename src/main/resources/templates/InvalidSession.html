<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutSimples}">
	
<th:block layout:fragment="conteudo">
	
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-lock"></i>
		</h1>
		
		<h2 class="aw-error-panel__title">Sessão Expirada</h2>
		
		<div class="aw-error-panel__description">
			Desculpe, sua Sessão foi finalida por inatividade.
			Faça Login novamnete.
			<br/><br/>
			<a th:href="@{/login}">Login</a>
		</div>
	</div>

</th:block>
</html>
